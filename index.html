<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <section class="todo-list">
        <h1>TO DO LIST</h1>

        <div class="todo-list__add-item">
            <input type="text" class="todo-list__input" id="inp">
            <button class="todo-list__button" id="btn-add">ADD ITEM</button>
        </div>

        <ul class="todo-list__delete-item">
            <li class="todo-list__item">
                <p class="todo-list__text"></p>
                <button class="todo-list__button todo-list__button-delete" id="btn-remove">REMOVE</button>
            </li>

        </ul>

    </section>

    <script src="./index.js"></script>
</body>

</html>
